repos:
  - repo: https://github.com/psf/black
    rev: stable  # Use the latest stable version
    hooks:
      - id: black
        args: ["--line-length", "88"]  # Align Black's line length with Flake8's default

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0  # Use the Flake8 version you prefer
    hooks:
      - id: flake8
        args: ["--max-line-length=88"]  # Set line length to 88 to match Black
        additional_dependencies: []  # Optionally include other Flake8 plugins here
